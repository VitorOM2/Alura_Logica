<meta charset="UTF-8">

<script>

    var contador = 1

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha()
    }

    function loop() {
        while(contador <= 100){
            if (contador %2 == 0){
                mostra(contador)
            }
            contador += 1
        }
    }

    mostra(loop())

</script>
