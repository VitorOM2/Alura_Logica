<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha()
    }

    function tabuada(){
        for(multiplicador = 1; multiplicador <= 10; multiplicador++){
            mostra("7 x " + multiplicador + " = " + 7 * multiplicador)
        }
    }

    tabuada()

</script>
