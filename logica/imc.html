<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha()
    }

    function calculaImc(){
        var nome    = prompt("Informe seu nome: ")
        var altura  = prompt(nome + ", informe sua altura")
        var peso    = prompt(nome + ", informe seu peso")
        return peso / (altura * altura);
    }
    
    function verifica(imc){
        if (imc < 18.5){
            mostra("Seu IMC está abaixo do esperado")
        }
        if (imc >= 35){
            mostra("Seu IMC está acima do esperado")
        }
        if (imc >= 18.5 && imc < 35){
            mostra("Seu IMC está excelente")
        }
    }
    imc = calculaImc();
    mostra("Seu IMC é: " + imc)
    verifica(imc)

    

</script>
