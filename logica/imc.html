<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha
    }

    function calculaImc(altura, peso){
        return peso / (altura * altura);
    }

    var meuImc = calculaImc(1.65, 73);

    mostra(meuImc)

</script>
