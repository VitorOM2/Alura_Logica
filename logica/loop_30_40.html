<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha()
    }

    contador = 30
    while(contador <= 40){

        if (contador != 33 && contador != 37){
            mostra(contador)
        }
        
    contador += 1
    }

</script>
