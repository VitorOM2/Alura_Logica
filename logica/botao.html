<meta charset="UTF-8">

<input/>
<button>Comparar</button>

<script>

    var segredo = 5;
    var input   = document.querySelector("input")
    var button  = document.querySelector("button");
    button.onclick = verifica;

    function verifica(){
        if (input.value == segredo){
            alert("Acertou");
        }else{
            alert("Errou");
        }
        
        input.value = "";
        input.focus();
    }
    
</script>
