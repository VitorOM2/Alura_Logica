<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha
    }

    var vitorias            = parseInt( prompt("Digite o número de vitórias do seu time: ") )
    var empates             = parseInt( prompt("Digite o número de empates do seu time: ") )
    var pontos              = (vitorias * 3) + empates
    var pontosAnoPassado    = 28

    if(pontos > pontosAnoPassado){
        mostra("Seu time está melhor do que ano passado.")
    }
    if(pontos < pontosAnoPassado){
        mostra("Seu time está pior do que ano passado.")
    }
    if(pontos == pontosAnoPassado){
        mostra("Seu time está igual ao ano passado.")
    }

</script>
